<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Video with ES6</title>
</head>
<body>
  <section class="wrapper">
    <!-- video stuff will go here -->
    <video autoplay muted>
      <!-- video soures here! -->
      <!-- amp4 ALWAYS at the top for older iOS devices -->
      <source src="video/mini_1.mp4" type="video/mp4">
      <source src="video/mini_1.webm" type="video/webm">
      <source src="video/mini_1.ogg" type="video/ogv">
      Your brower doesn't support video. Use one that doesn't suck!
    </video>

  </section>
  <script src="js/main.js"></script>
